<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieHunters Application</title>
    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bahiana font style-->
    <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'>
    <!--Roboto font style-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- External CSS link -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div class = "content-wrapper">
        <!-- Header -->
        <div class = "header">
            <div class = "container">
                <p>Movie<span>Hunters</span></p>
            </div>
        </div>
        <!-- End of header -->

        <!-- Movies Search field -->
        <div class = "search-field">
            <div class = "search-element">
                <h5>Search Movies</h5>
                <input type = "text" class = "form-control" placeholder="Insert any Movie Title..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <!--Search list to be displayed-->
                <div class = "search-list" id = "search-list">
                   
                </div>
                <!--End of search list-->
            </div>
            <!--End of search-element-->
        </div>
        <!-- End of Movies search field -->

        <!-- result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                   
                </div>
            </div>
        </div>
        <!-- end of result container -->
    </div>


    <!-- movie app js -->
    <script src = "script.js"></script>
</body>
</html>
