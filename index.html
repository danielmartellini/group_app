<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MovieHunters</title>
    <!-- Font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bahiana font style-->
    <link href='https://fonts.googleapis.com/css?family=Bahiana' rel='stylesheet'>
    <!--Roboto font style-->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- External CSS link -->
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class = "content-wrapper">
        <!-- Header -->
        <div class = "header">
            <div class = "container">
              <p><i class="fa fa-play" id="play"></i>Movie<span>Hunters</span></p>
            </div>
        </div>
        <div class="jumbotron">
            <img src="gif.gif" class="gif" alt="movie gif">
        </div>
        <br><br>
        <!-- The four columns -->
<div class="row">
    <div class="column">
      <img src="xena.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="buffy.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="willy.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="avengers.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
    </div>
  </div>
  <div class="row">
    <div class="column">
      <img src="the batman.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="tenet.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="ostnb.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="home alone.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
    </div>
  </div>
  
 
  </div>
  
  <script>
  function myFunction(imgs) {
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    expandImg.src = imgs.src;
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
  }
  </script>
        </div>
</body>

</html>
